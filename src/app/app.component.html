<h2>Users</h2>
<div *ngIf="chosenUser">
  <p class="details">{{chosenUser | json | customObject}}</p>
</div>
<app-users (userEmit)="catch($event)" class="users"></app-users>
<h2>Posts</h2>
<div>
  <p *ngIf="chosenPost" class="details">{{chosenPost | json | customObject}}</p>
</div>
<app-posts class="posts"></app-posts>
<h2>Comments</h2>
<app-comments class="comments"></app-comments>
